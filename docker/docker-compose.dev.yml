version: '3.8'

services:
  backend:
    build: 
      context: ../backend
      dockerfile: Dockerfile
    container_name: protocol-analyzer-backend-dev
    environment:
      - FLASK_ENV=development
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key}
      - CORS_ORIGINS=http://localhost:3000,http://localhost:5173
    volumes:
      - ../backend/src:/app/src
      - ../backend/uploads:/app/src/uploads
      - ../backend/downloads:/app/src/downloads
    ports:
      - "5000:5000"
    restart: unless-stopped
    command: ["python", "-m", "flask", "run", "--host=0.0.0.0", "--port=5000", "--debug"]

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile.dev
    container_name: protocol-analyzer-frontend-dev
    volumes:
      - ../frontend/src:/app/src
      - ../frontend/public:/app/public
    ports:
      - "5173:5173"
    depends_on:
      - backend
    restart: unless-stopped
    command: ["pnpm", "run", "dev", "--host"]

